<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <title>AR con A-Frame y AR.js</title>
	
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>


 
 </head>

  <body style="margin: 0; overflow: hidden;">
  
	<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;"> 

		<a-marker type="pattern" url="marcadores/cubo.patt">
			<a-entity position="0 0 0" geometry="primitive: box;"  
			material="color: blue;" scale="0.5 0.5 0.5"> 
			</a-entity>
		</a-marker> 
		 
		<a-marker type="pattern" url="marcadores/cono.patt">
			 <a-cone position="0 0.5 0" rotation="-57 -5 -4.5" radius-bottom="0.5" 
			 height="1" material="color: red;" scale="0.7 1 0.78">
			 </a-cone>
		</a-marker>
 
		<a-entity camera>
		</a-entity> 

	</a-scene>


  </body>

</html>
